<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Neighborhood Project</title>
        <meta name="description" content="Neighborhood Project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" type="text/css" href="css/slick.css"/>
<!-- Add the slick-theme.css if you want default styling -->
        <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
        <link rel="stylesheet" href="css/main.css">
        <script language="JavaScript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        </script>

        <script type="text/javascript" src="css/slick.js"></script>

        <script src="js/knockout-3.3.0.js"></script>
         


    </head>


    <body>
    <div class="container">
      


      <div id="map"></div>
      <div id="search" class="search_container">
        <h3>Filter Steve's Favourite lakes <br>at Algonquin Park:</h3>
        <form id="lake-search" class="search-area" data-bind="submit: filterLakes">
          <input type="input" name="search-string" id="search-str" class="search-input" autocomplete="off" placeholder=" search a lake">
        </form>
            <ul id="search" data-bind="foreach: filteredLakeList">
                <!--<a href="#" data-bind="attr: {id: id}" id="nav">-->
                    <li class="nav" data-bind="text: title, event: { mouseover: $parent.enableDetails, mouseout: $parent.disableDetails }, click: $parent.lakeClick"></li>

                <!--</a>-->
            </ul>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script async defer src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyAdh2832LVAzhTZksFHqrIgvIERjC_N3CY&v=3&callback=initMap">
    </script>
       <script type="text/javascript" src="css/slick.min.js"></script>         
    </body>
</html>
