<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Neighborhood Project</title>
        <meta name="description" content="Neighborhood Project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/jquery.anythingslider.js"></script>
        <script language="JavaScript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/knockout-3.3.0.js"></script>
         


    </head>


    <body>
    <div class="container">

    <!-- Search/List Area (desktop) -->
      <div id="search">
        <h3>Filter Steve's Favourite lakes <br>at Algonquin Park:</h3>
        <form id="lake-search" class="search-area" data-bind="submit: filterLakes">
          <input type="text" name="search-string" id="search-str" class="search-input">
          <input type="submit" value="search" class="search-btn">
        </form>
      </div>
      <ul data-bind="foreach: filteredLakeList">
        <li data-bind="text: title, click: $parent.lakeClick"></li>
      </ul>


      <div id="map"></div>
    </div>
    <script src="js/main.js"></script>
    <script async defer src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyAdh2832LVAzhTZksFHqrIgvIERjC_N3CY&v=3&callback=initMap">
    </script>
                
    </body>
</html>
